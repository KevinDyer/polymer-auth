<dom-module id="auth-app">
  <style>
    :host {
      display: block;
    }

    .login {
      width: 320px;
    }
  </style>
  <template>

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Menu</div>
        </paper-toolbar>

        <paper-menu>
          <paper-item>Item 1</paper-item>
          <paper-item>Item 2</paper-item>
        </paper-menu>

      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="title">My App</div>
          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <paper-item>Settings</paper-item>
              <paper-item>Share</paper-item>
              <paper-item>Logout</paper-item>
              <paper-item>Help</paper-item>
            </paper-menu>
          </paper-menu-button>
        </paper-toolbar>

        <div class="content">

        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-dialog opened="[[!user]]" modal>
      <h2>Login</h2>
      <div class="buttons">
        <paper-button on-tap="onLogin">Login</paper-button>
      </div>
    </paper-dialog>

    <firebase-auth id="auth" location="https://popping-fire-1621.firebaseio.com/" provider="google" user="{{user}}"></firebase-auth>
  </template>
</dom-module>
<script>
  (function() {
    'use strict';

    Polymer({
      is: 'auth-app',

      onLogout: function() {
        this.$.auth.logout();
      },

      onLogin: function() {
        this.$.auth.login();
      }
    });

  }());
</script>
